<body>

<h1>Student Registration Form</h1>

<form>
    <label>Name:</label>
    <input type="text" required><br><br>

    <label>Registration No:</label>
    <input type="text" required><br><br>

    <label>Email:</label>
    <input type="email"><br><br>

    <label>Password:</label>

    <label>Course:</label>

        <option>BSCS</option>
        <option>BSSE</option>
    </select><br><br>

    <label>Semester:</label>
    <input type="radio" name="sem"> 3rd
    <input type="radio" name="sem"> 4th<br><br>

    <input type="checkbox"> I agree to terms<br><br>

    <button type="submit">Submit</button>
</form>
