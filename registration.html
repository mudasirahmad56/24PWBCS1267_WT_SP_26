<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>
   <a href="index.html">Home</a>
            <a href="profile.html" class="active">About</a>
            <a href="schedule.html">Courses</a>
            <a href="registration.html">Registration</a>
            <a href="navigation.html">Navigation</a>
            <a href="https://www.uetpeshawar.edu.pk" target="_blank">UET Website</a>
    <form action="#" method="post">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="regno">Registration Number:</label><br>
        <input type="text" id="regno" name="regno" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="webtech">Web Technologies</option>
            <option value="oop">Object Oriented Programming</option>
            <option value="databases">Databases</option>
            <option value="ai">Artificial Intelligence</option>
        </select><br><br>

        <p>Select Semester:</p>
        <input type="radio" id="sem1" name="semester" value="1" required>
        <label for="sem1">1</label>
        <input type="radio" id="sem2" name="semester" value="2">
        <label for="sem2">2</label>
        <input type="radio" id="sem3" name="semester" value="3">
        <label for="sem3">3</label>
        <input type="radio" id="sem4" name="semester" value="4">
        <label for="sem4">4</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>
